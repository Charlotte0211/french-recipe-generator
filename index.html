<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>AI French recipe generator</title>
</head>
<body>
    <header>
    <h1> AI french recipes generator</h1>
    </header>

    <main>

        <form>
            <input type="text" 
            id="ingredients" 
            placeholder="Enter your ingredients"
            autofocus
            required
            autocomplete="off"
            />
            <input type="submit">Generate recipe/>      
        </form>
        <div id="recipe">
            Recipe will be displayed here
        </div>


    </main>



    <footer>This AI project was coded by Charlotte Rivi√®re and is <a href="https://github.com/Charlotte0211/french-recipe-generator" target="_blank"> opened-source on GitHub.</a>
    and is hosted on <a href="https://frenchrecipesgenerator.netlify.app/" target="_blank">Netlify</a>.
    </footer>
<script src="src/index.js"></script>
</body>
</html>
